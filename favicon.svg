<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- ללא רקע -->
  <!-- גג — הפוך לשמאל -->
  <polygon points="20,5 12,11 28,11" fill="none" stroke="#c9a84c" stroke-width="0.7" stroke-linejoin="round"/>
  <!-- טקסט בתוך המשולש -->
  <text x="20" y="9.5" text-anchor="middle" font-family="Georgia, serif" font-size="2.3" fill="#c9a84c">מתווך</text>
  <!-- גוף בית -->
  <rect x="12.5" y="11" width="13" height="9" rx="0.5" fill="none" stroke="#c9a84c" stroke-width="0.7"/>
  <!-- אליפסה מאורכת -->
  <ellipse cx="20" cy="15.5" rx="3.5" ry="2" fill="none" stroke="#c9a84c" stroke-width="0.7"/>
  <!-- טקסט בתוך האליפסה -->
  <text x="20" y="16.2" text-anchor="middle" font-family="Georgia, serif" font-size="2.1" fill="#c9a84c" letter-spacing="0.1">בקליק</text>
  <!-- גוף מפתח — לשמאל -->
  <line x1="16.5" y1="15.5" x2="4" y2="15.5" stroke="#c9a84c" stroke-width="0.7" stroke-linecap="round"/>
  <!-- שיניים -->
  <line x1="10" y1="15.5" x2="10" y2="18" stroke="#c9a84c" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="7" y1="15.5" x2="7" y2="17.5" stroke="#c9a84c" stroke-width="0.7" stroke-linecap="round"/>
</svg>
