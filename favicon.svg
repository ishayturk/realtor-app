<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a3a6b"/>
      <stop offset="100%" stop-color="#0a1a3a"/>
    </radialGradient>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- נצנצים -->
  <circle cx="3" cy="3" r="0.5" fill="#c9a84c" opacity="0.8"/>
  <circle cx="29" cy="4" r="0.4" fill="#ffffff" opacity="0.6"/>
  <circle cx="4" cy="28" r="0.4" fill="#c9a84c" opacity="0.7"/>
  <circle cx="28" cy="27" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="29" cy="16" r="0.3" fill="#c9a84c" opacity="0.7"/>
  <circle cx="2" cy="16" r="0.3" fill="#ffffff" opacity="0.5"/>

  <!-- גג -->
  <polygon points="22,2 8,10 30,10" fill="none" stroke="#c9a84c" stroke-width="0.9" stroke-linejoin="round"/>
  <text x="21" y="8" text-anchor="middle" font-family="Georgia, serif" font-size="3" fill="#c9a84c">מתווך</text>

  <!-- גוף בית -->
  <rect x="8" y="10" width="22" height="13" rx="0.5" fill="none" stroke="#c9a84c" stroke-width="0.9"/>

  <!-- אליפסה -->
  <ellipse cx="19" cy="16.5" rx="6" ry="3" fill="none" stroke="#c9a84c" stroke-width="0.9"/>
  <text x="19" y="17.5" text-anchor="middle" font-family="Georgia, serif" font-size="3" fill="#c9a84c">בקליק</text>

  <!-- גוף מפתח -->
  <line x1="13" y1="16.5" x2="3.5" y2="16.5" stroke="#c9a84c" stroke-width="0.9" stroke-linecap="round"/>
  <!-- שן ראשונה -->
  <line x1="6" y1="16.5" x2="6" y2="19.5" stroke="#c9a84c" stroke-width="0.9" stroke-linecap="round"/>
  <!-- שן שנייה — קטנה יותר, רווח, לא מגיעה לקצה -->
  <line x1="4.5" y1="16.5" x2="4.5" y2="18.5" stroke="#c9a84c" stroke-width="0.9" stroke-linecap="round"/>
</svg>
